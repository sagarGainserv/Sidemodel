<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="Sidemodel.css">
	<link rel="javascript" href="Sidemodel.js">

</head>

<body>

	<div class="wrapper side-panel-open">
		<div class="main">

		</div>
		<button class="side-panel-toggle" type="button">
			<span class="material-icons sp-icon-open">keyboard_double_arrow_left</span>
			<span class="material-icons sp-icon-close">keyboard_double_arrow_right</span>
		</button>
		<div class="side-panel">

		</div>
	</div>
	<script>document.querySelector(".side-panel-toggle").addEventListener("click", () => {
			document.querySelector(".wrapper").classList.toggle("side-panel-open");
		});
	</script>

</body>

</html>
